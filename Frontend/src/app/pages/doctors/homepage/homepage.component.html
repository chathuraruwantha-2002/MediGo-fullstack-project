<div class="container-fluid mt-5" style=" font-family: 'Urbanist', sans-serif;">
    <div class="row" style="margin-left: 5px; margin-right: 5px;">
        <!-- Large Card on the Left -->
        <div class="col-md-3">
            <div class="card" style="height: 525px; border:1px solid #ffffff;">
                <div class="card-body p-4">
                    <h5 class="card-title">welcome back</h5>
                    <h1 style="font-size: 50px; color: #004085;">{{doctor?.name ?? 'User'}}</h1>
                </div>
                <div class="card-Ai">
                    <div class="card-body p-4">
                        <p>Hello I'm your AI Health Assistant how can I assist you today?</p>
                    </div>

                    <!-- AI Prompt Input Bar -->
                    <div class="ai-prompt-container">
                        <input type="text" [(ngModel)]="message" class="ai-prompt-input"
                            placeholder="Type your message..." (keydown.enter)="send()" />
                        <button (click)="send()" class="ai-prompt-button"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path
                                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                            </svg></button>
                    </div>

                    
                </div>
            </div>
        </div>

        <!-- Right Side - Small Cards (4 in a row) -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-3">
                    <div class="card-status">
                        <div class="header">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
</svg>
                            </div>
                            <div class="title">Appointments</div>
                        </div>
                        <div class="value">
                            {{doctorStats?.acceptedAppointments}}
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-status">
                        <div class="header">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
  <path d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"/>
</svg>
                            </div>
                            <div class="title">Balance</div>
                        </div>
                        <div class="value">
                            {{doctorStats?.balance?.toFixed(2)}} <span class="text-parameter" style="font-size: 15px; color: #5e6061;">Lkr</span>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-status">
                        <div class="header">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
</svg>
                            </div>
                            <div class="title">Score</div>
                        </div>
                        <div class="value">
                            {{doctorStats?.rating}} <span class="text-parameter" style="font-size: 15px; color: #5e6061;">out of 5</span>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-status">
                        <div class="header">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
  <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
</svg>
                            </div>
                            <div class="title">Messages</div>
                        </div>
                        <div class="value">
                            10+
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Medium Cards (2 side by side) -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card-reports" style="height: 365px; position: relative;">
                        <canvas #lineChart style="width: 100% !important; height: 100% !important;"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
