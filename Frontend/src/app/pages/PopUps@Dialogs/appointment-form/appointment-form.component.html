<div class="appointment-container mt-4 mb-4">
  <div class="form-header">
    <h2>Make an Appointment</h2>
    <p>Fill out the form below to schedule an appointment with our doctor.</p>
  </div>

  <form class="appointment-form" (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
    <div class="form-group">
      <label for="patientName">Full Name</label>
      <input type="text" id="patientName" name="patientName" [(ngModel)]="appointmentData.patientName" placeholder="Enter your full name" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="patientEmail">Email</label>
        <input type="email" id="patientEmail" name="patientEmail" [(ngModel)]="appointmentData.patientEmail" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="patientPhone">Phone Number</label>
        <input type="tel" id="patientPhone" name="patientPhone" [(ngModel)]="appointmentData.patientPhone" placeholder="Enter your phone number" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="appointmentDate">Preferred Date</label>
        <input type="date" id="appointmentDate" name="appointmentDate" [(ngModel)]="appointmentData.appointmentDate" required>
      </div>

      <div class="form-group">
        <label for="appointmentTime">Preferred Time</label>
        <select id="appointmentTime" name="appointmentTime" [(ngModel)]="appointmentData.appointmentTime" required>
          <option value="" disabled selected>Select time</option>
          <option value="9:00">9:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="reasonVisit">Reason for Visit</label>
      <textarea id="reasonVisit" name="reasonVisit" rows="3" [(ngModel)]="appointmentData.reasonVisit" placeholder="Please briefly describe your symptoms or reason for appointment"></textarea>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="newPatient" name="newPatient" [(ngModel)]="appointmentData.newPatient">
      <label for="newPatient">I am a new patient</label>
    </div>  

    <div class="form-group checkbox-group">
      <input type="checkbox" id="termsAgree" name="termsAgree" [(ngModel)]="appointmentData.termsAgree" required>
      <label for="termsAgree">I agree to the terms and privacy policy</label>
    </div>

    <div class="form-actions">
      <button type="reset" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      <button type="submit" class="btn btn-primary">Schedule Appointment</button>
    </div>
  </form>
</div>
