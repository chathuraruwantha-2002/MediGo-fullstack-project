<!-- appointment-form.component.html -->
<div class="appointment-container mt-4 mb-4">
  <div class="form-header">
    <h2>Dr. Chandana de Silva</h2>
  </div>
  
  <form class="appointment-form">
    <div class="form-group">
      <label for="patientName">Full Name</label>
      <input type="text" id="patientName" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="patientEmail">Email</label>
        <input type="email" id="patientEmail" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="patientPhone">Phone Number</label>
        <input type="tel" id="patientPhone" placeholder="Enter your phone number" required>
      </div>
    </div>
    
    
    <div class="form-row">
      <div class="form-group">
        <label for="appointmentDate">Preferred Date</label>
        <input type="date" id="appointmentDate" required>
      </div>
      
      <div class="form-group">
        <label for="appointmentTime">Preferred Time</label>
        <select id="appointmentTime" required>
          <option value="" disabled selected>Select time</option>
          <option value="9:00">9:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="reasonVisit">Reason for Visit</label>
      <textarea id="reasonVisit" rows="3" placeholder="Please briefly describe your symptoms or reason for appointment"></textarea>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="newPatient">
      <label for="newPatient">I am a new patient</label>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="termsAgree" required>
      <label for="termsAgree">I agree to the terms and privacy policy</label>
    </div>
    
    <div class="form-actions">
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Schedule Appointment</button>
    </div>
  </form>
</div>
