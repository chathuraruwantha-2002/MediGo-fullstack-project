<div class="form-container" *ngIf="selectedUser">
  <div class="form-header">
    <h2>
      <i class="fas fa-user-edit"></i> Update User
    </h2>
    <p>Update user information below</p>
  </div>

  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="form-group">
      <label class="form-label">
        <i class="fas fa-user me-1"></i> Full Name <span class="required-asterisk">*</span>
      </label>
      <input 
        type="text" 
        class="form-control"
        formControlName="fullName"
        placeholder="Enter full name"
        [class.is-invalid]="fullName?.invalid && fullName?.touched">
      
      <div *ngIf="fullName?.invalid && fullName?.touched" class="invalid-feedback">
        <div *ngIf="fullName?.errors?.['required']">Full name is required</div>
        <div *ngIf="fullName?.errors?.['minlength']">Full name must be at least 2 characters</div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label class="form-label">
        <i class="fas fa-envelope me-1"></i> Email Address <span class="required-asterisk">*</span>
      </label>
      <input 
        type="email" 
        class="form-control"
        formControlName="email"
        placeholder="Enter email address"
        [class.is-invalid]="email?.invalid && email?.touched">
      
      <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label class="form-label">
        <i class="fas fa-lock me-1"></i> Password <span class="required-asterisk">*</span>
      </label>
      <div class="input-group">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
          [class.is-invalid]="password?.invalid && password?.touched">
        <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </span>
      </div>
      
      <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        <i class="fas fa-times me-2"></i>Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">
        <i class="fas fa-save me-2"></i>Update Profile
      </button>
    </div>
  </form>
</div>



<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
