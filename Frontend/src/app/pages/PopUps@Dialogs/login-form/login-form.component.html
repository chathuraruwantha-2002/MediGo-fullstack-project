<div class="d-flex align-items-center justify-content-center min-vh-100 bg-lightblue">
  <div class="card login-card shadow-lg p-4">
    <h2 class="text-center text-primary-blue mb-4">Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label text-primary-blue">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="username" 
          required 
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-primary-blue">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          class="form-control"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-primary-blue" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-primary-blue text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary-blue w-100">Login</button>
    </form>

    <p class="mt-4 text-center text-primary-blue small">
      Donâ€™t have an account? <a href="#" class="fw-semibold text-decoration-underline">Sign up</a>
    </p>
  </div>
</div>
