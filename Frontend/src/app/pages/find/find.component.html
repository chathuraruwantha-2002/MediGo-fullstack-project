<div class="container-fluid" style=" font-family: 'Urbanist', sans-serif;">
    
    <div class="row">
        <div class="col-md-12 mt-4">
           
                <div class="search-container">
                    <form class="search-form" id="doctorSearchForm">
                        <div class="form-group">
                            <label for="doctorName">Doctor name</label>
                            <input type="text" id="doctorName" placeholder="Search Doctor Name" name="doctorName"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <div class="select-wrapper">
                                <select id="specialization" name="specialization" class="form-control">
                                    <option value="" disabled selected>Select Specialization</option>
                                    <option value="cardiology">Cardiology</option>
                                    <option value="dermatology">Dermatology</option>
                                    <option value="neurology">Neurology</option>
                                    <option value="orthopedics">Orthopedics</option>
                                    <option value="pediatrics">Pediatrics</option>
                                </select>
                                <span class="dropdown-icon">▼</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="hospital">Hospital</label>
                            <div class="select-wrapper">
                                <select id="hospital" name="hospital" class="form-control">
                                    <option value="" disabled selected>Select Hospital</option>
                                    <option value="general">General Hospital</option>
                                    <option value="city">City Medical Center</option>
                                    <option value="university">University Hospital</option>
                                    <option value="stmarys">St. Mary's Hospital</option>
                                </select>
                                <span class="dropdown-icon">▼</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <div class="date-input-wrapper">
                                <input type="date" id="date" name="date" class="form-control">
                                <span class="calendar-icon"></span>
                            </div>
                        </div>

                        <div class="form-group search-btn-group ms-3">
                            <button type="submit" class="search-btn">Search</button>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>

    <div class="row">
        <div class="results-container" id="searchResults">
            <div class="results-grid">


                <div class="doctor-card" *ngFor="let doctor of doctorList">
                    <div class="doctor-image">
                        <img src="/Icons/man.png" alt="Doctor">
                    </div>  
                    <div class="doctor-info">
                        <h3>{{doctor.name}}</h3>
                        <p class="specialization">{{doctor.specialization}}</p>
                        <p class="hospital">{{getHospitalName(doctor.hospitalId)}}</p>
                        <div class="availability">
                            <span class="available-date">
                                <span class="label-text">Available: </span> 
                                <span class="availability-data" [innerHTML]="formatAvailability(doctor.availability)"></span>
                              </span>                              
                            <button (click)="showAppointmentForm(doctor)" class="book-btn">Book Appointment</button>
                            
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>


    <div class="appointment-modal" *ngIf="isAppointmentFormVisible">
        <app-appointment-form *ngIf="selectedDoctor === selectedDoctor && isAppointmentFormVisible"></app-appointment-form>
    </div>


</div>
